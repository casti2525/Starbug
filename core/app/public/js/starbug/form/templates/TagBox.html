<div class="tag-box clearfix">
	<input type="hidden" data-dojo-attach-point="input"/>
	<div class="tagform">
		<div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="editor"></div>
		<div data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: apply">Apply</div>
	</div>
	<div class="tag-status" data-dojo-attach-point="statusNode"></div>
	<div class="tags" data-dojo-attach-point="listNode"></div>
</div>
